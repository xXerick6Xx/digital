<div class="container">
  <div class="login-container">
    <h1 class="title">Digital Waiter</h1>
    <p class="subtitle">Tu mejor aliado para un restaurante exitoso</p>
    <div class="form-container">
      <h2 class="form-title">Inicio de sesión</h2>
      <form (ngSubmit)="onLogin()" class="form">
        <label for="username">Correo:</label>
        <input id="username" [(ngModel)]="username" name="username" />

        <label for="password">Contraseña:</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" />

        <button type="submit">Ingresar</button>
      </form>
      <button class="button-secondary" type="button" (click)="onRegister()">Registrarse</button>
      <p>{{ message }}</p>
    </div>
  </div>
  <div class="background-image">
    <img src="assets/rest.jpeg" alt="Restaurante" />
  </div>
</div>
